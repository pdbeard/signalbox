# Scheduled Groups Examples
#
# ⚠️  IMPORTANT: These are EXAMPLE groups for learning and getting started.
# These scripts are NOT meant for production use - they are educational tools!
#
# This file demonstrates scheduled execution using cron syntax.

groups:
- name: daily
  description: Daily maintenance tasks
  schedule: 0 2 * * *
  execution: serial
  stop_on_error: true
  scripts:
  - hello
  - current_dir
