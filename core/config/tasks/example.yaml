# User Tasks Directory
#
# This directory is for YOUR custom tasks.
# The catalog/ directory contains curated tasks maintained by the project.
#
# Example task format:
#
tasks:
  - name: my_task
    command: echo "Hello World"
    description: My custom task
    log_limit:
      type: count
      value: 10
    alerts:
      - pattern: "Error"
        title: "My Task Error Alert"  # Optional: custom title for notifications
        message: "An error occurred"
        severity: critical
#
# You can delete this file once you add your own tasks.
