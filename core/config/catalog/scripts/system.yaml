# Simple System Scripts
#
# ⚠️  SECURITY WARNING: Commands in this file are executed with full shell access.
# Only use trusted configuration files. See SECURITY.md for details.
#
# ⚠️  IMPORTANT: These are EXAMPLE scripts for learning and getting started.
# These scripts are NOT meant for production use - they are educational tools!
#

scripts:
- name: system_uptime
  description: Show system uptime
  command: uptime
  log_limit:
    type: count
    value: 5
  alerts:
    - pattern: "up.*min|up.*day|up.*hour"
      message: "System uptime output detected."
      severity: info
- name: disk_usage
  description: Show disk usage
  command: df -h
  log_limit:
    type: count
    value: 5
  alerts:
    - pattern: "([8-9][0-9]%|100%)"
      message: "Disk usage above 80%!"
      severity: warning
    - pattern: "[0-7][0-9]%"
      message: "Disk usage below 80%."
      severity: info

