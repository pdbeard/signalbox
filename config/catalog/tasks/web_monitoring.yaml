# Web Monitoring Tasks Examples
#
# ⚠️  IMPORTANT: These are EXAMPLE tasks for learning and getting started.
# These tasks are NOT meant for production use - they are educational tools!
#
tasks:
- name: google_status
  description: Check if main website is responding
  command: "URL=https://google.com; if curl -f -s -o /dev/null $URL; then echo OK $URL; else echo DOWN $URL; fi"
  log_limit:
    type: count
    value: 5
  alerts:
    - pattern: "^OK "
      title: "Google Status Check"
      message: "Website is up."
      severity: info
      notify: true           # Override: send notification even for info severity
      on_failure_only: false # Override: always notify for this alert
    - pattern: "^DOWN "
      title: "Google Outage Alert"
      message: "Website is down!"
      severity: critical
