# Web Monitoring Tasks Examples
#
# ⚠️  IMPORTANT: These are EXAMPLE tasks for learning and getting started.
# These tasks are NOT meant for production use - they are educational tools!
#
tasks:
- name: rguc
  description: Check if rguc.co.uk is responding
  command: |
    URL=https://rguc.co.uk
    if curl -f -s -o /dev/null $URL; then
      echo OK $URL
      exit 0
    else
      echo DOWN $URL
      exit 1
    fi
  log_limit:
    type: count
    value: 5
  alerts:
    - pattern: "^OK "
      message: "rguc.co.uk is up."
      severity: info
    - pattern: "^DOWN "
      message: "rguc.co.uk is down!"
      severity: critical

