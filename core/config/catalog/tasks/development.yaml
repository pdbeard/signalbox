# Development Workflow Example Tasks
#
# ⚠️  IMPORTANT: These are EXAMPLE tasks for learning and getting started.
# These tasks are NOT meant for production use - they are educational tools!
#
tasks:
- name: run_tests
  description: Run project tests
  command: pytest
- name: lint_code
  description: Check code quality and style
  command: flake8 .
- name: security_scan
  description: Run security vulnerability scan
  command: bandit -r .
- name: build_project
  description: Build the project
  command: python3 setup.py sdist bdist_wheel
